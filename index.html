<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation | Silki & Marwati</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="font-roboto">
    <section class="pt-11 relative pb-32 bg-gradient-to-t from-blue-300 from-60% to-blue-950">
        <div class="relative z-20">
            <h2 class="text-center font-semibold font-roboto text-slate-100 text-base tracking-[2px] mb-4">THE WEDDING
                OF
            </h2>
            <h1 class="text-center font-dancing text-5xl font-semibold text-white mb-4">Silki & Marwati</h1>
            <div class="container max-w-full px-7">
                <div class=" pb-11 w-full bg-blue-950 rounded-t-full  overflow-hidden">
                    <div class="container-img w-full pt-12 px-12 mb-10">
                        <div class=" h-[340px] rounded-t-full  w-full overflow-hidden mb-5">
                            <img src="./img/1.jpeg" class="w-full h-full object-cover " alt="">
                        </div>
                    </div>

                    <div class="box-time w-full flex px-[15px] justify-between items-center flex-wrap mb-9">
                        <div class="w-1/5  text-center   text-white">
                            <p class="text-lg">10</p>
                            <p class="text-xs">Hari</p>
                        </div>
                        <div class="w-1/5  text-center   text-white">
                            <p class="text-lg">10</p>
                            <p class="text-xs">Jam</p>
                        </div>
                        <div class="w-1/5  text-center   text-white">
                            <p class="text-lg">10</p>
                            <p class="text-xs">Menit</p>
                        </div>
                        <div class="w-1/5  text-center    text-white">
                            <p class="text-lg">10</p>
                            <p class="text-xs text-center">Detik</p>
                        </div>
                    </div>

                    <h1 class="text-center text-white text-base tracking-[5px] uppercase">Kamis, 20 Februari 2025</h1>
                </div>
            </div>
        </div>
        <div id="particles-js" class="absolute w-full top-0 h-full"></div>
    </section>



    <script src="./assets/js/particles.js"></script>
    <script>
        particlesJS('particles-js',
            {
                "particles": {
                    "number": {
                        "value": 400,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#fff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 10,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 500,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 2
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "bottom",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 4,
                            "duration": 0.3,
                            "opacity": 1,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }

        );
    </script>
</body>

</html>
